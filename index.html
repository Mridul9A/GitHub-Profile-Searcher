<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Github Profiles</title>
</head>

<body>
  <form id="form">
    <input type="text" id="search" placeholder="Enter User Id" />
  </form>
  <main id="main">
    <!-- Example of dynamically populated card -->
    <div class="card">
      <img src="avatar_url" alt="User Avatar" />
      <div class="card-content">
        <h2>Name</h2>
        <p><strong>Bio:</strong> User bio goes here.</p>
        <p><strong>Followers:</strong> 10</p>
        <p><strong>Following:</strong> 5</p>
        <p><strong>Repos:</strong> 15</p>
        <p><strong>Twitter:</strong> @username</p>
        <p><strong>Location:</strong> City, Country</p>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
